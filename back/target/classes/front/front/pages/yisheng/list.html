<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="utf-8">
<title>医生</title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<link rel="stylesheet" href="../../layui/css/layui.css">
<link rel="stylesheet" href="../../xznstatic/css/common.css"/>
<link rel="stylesheet" href="../../xznstatic/css/style.css"/>
<script type="text/javascript" src="../../xznstatic/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="../../xznstatic/js/jquery.SuperSlide.2.1.1.js"></script>
</head>
<style>
    :root {
        --primary-color: #409EFF;
        --secondary-color: #67C23A;
        --background-color: #f5f7fa;
        --text-color: #303133;
        --border-color: #DCDFE6;
        --hover-color: #ecf5ff;
        --card-shadow: 0 2px 12px 0 rgba(0,0,0,0.1);
        --card-hover-shadow: 0 4px 16px 0 rgba(0,0,0,0.2);
    }

    body {
        background-color: var(--background-color);
        color: var(--text-color);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-image: url('../../img/login-bg.jpg');
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        margin: 0;
        padding: 0;
    }

    .modern-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .modern-banner {
        margin-bottom: 30px;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: var(--card-shadow);
    }

    .modern-banner .layui-carousel {
        border-radius: 8px;
        overflow: hidden;
    }

    .modern-banner .layui-carousel-ind li {
        background-color: rgba(255, 255, 255, 0.8) !important;
        border-radius: 50% !important;
        width: 10px !important;
        height: 10px !important;
    }

    .modern-banner .layui-carousel-ind li.layui-this {
        background-color: var(--primary-color) !important;
    }

    .modern-header {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 8px;
        box-shadow: var(--card-shadow);
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .modern-header h2 {
        margin: 0;
        font-size: 24px;
        color: var(--text-color);
    }

    .modern-header .breadcrumb {
        color: #909399;
        font-size: 14px;
    }

    .modern-header .breadcrumb a {
        color: var(--primary-color);
        text-decoration: none;
    }

    .modern-search {
        background: rgba(255, 255, 255, 0.9);
        padding: 20px;
        border-radius: 8px;
        box-shadow: var(--card-shadow);
        margin-bottom: 20px;
        backdrop-filter: blur(10px);
    }

    .modern-search .search-form {
        display: flex;
        flex-wrap: wrap;
        gap: 15px;
        align-items: center;
    }

    .modern-search .search-item {
        display: flex;
        align-items: center;
    }

    .modern-search .search-label {
        margin-right: 10px;
        color: var(--text-color);
        font-size: 14px;
    }

    .modern-search .search-input {
        padding: 8px 12px;
        border: 1px solid var(--border-color);
        border-radius: 4px;
        outline: none;
        transition: all 0.3s;
    }

    .modern-search .search-input:focus {
        border-color: var(--primary-color);
    }

    .modern-search .search-btn {
        padding: 8px 20px;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .modern-search .search-btn:hover {
        background-color: #66b1ff;
    }

    .modern-search .add-btn {
        padding: 8px 20px;
        background-color: var(--secondary-color);
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.3s;
        margin-left: 10px;
    }

    .modern-search .add-btn:hover {
        background-color: #85ce61;
    }

    .modern-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
    }

    .modern-card {
        background: rgba(255, 255, 255, 0.9);
        border-radius: 8px;
        box-shadow: var(--card-shadow);
        overflow: hidden;
        transition: all 0.3s;
        backdrop-filter: blur(5px);
        cursor: pointer;
    }

    .modern-card:hover {
        transform: translateY(-5px);
        box-shadow: var(--card-hover-shadow);
    }

    .modern-card-image {
        width: 100%;
        height: 300px;
        object-fit: cover;
    }

    .modern-card-content {
        padding: 15px;
    }

    .modern-card-title {
        font-size: 18px;
        font-weight: bold;
        margin: 0 0 10px 0;
        color: var(--text-color);
    }

    .modern-card-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 10px;
        color: #909399;
        font-size: 14px;
    }

    .modern-pagination {
        display: flex;
        justify-content: center;
        margin-top: 30px;
    }

    .layui-laypage .layui-laypage-count {
        padding: 0 10px;
    }

    .layui-laypage .layui-laypage-skip {
        padding-left: 10px;
    }

    @media (max-width: 768px) {
        .modern-container {
            padding: 10px;
        }

        .modern-list {
            grid-template-columns: 1fr;
        }

        .modern-search .search-form {
            flex-direction: column;
            align-items: stretch;
        }

        .modern-search .search-item {
            margin-bottom: 10px;
        }
    }
</style>
<body>
  <div id="app">
    <div class="modern-container">
        <div class="modern-banner">
            <div class="layui-carousel" id="test1">
                <div carousel-item>
                    <div v-for="(item,index) in swiperList" :key="index">
                        <img style="width: 100%;height: 100%;object-fit:cover;" :src="item.img" />
                    </div>
                </div>
            </div>
        </div>

        <div class="modern-header">
            <h2>医生团队</h2>
            <div class="breadcrumb">
                <a href="../home/home.html">首页</a> / 医生
            </div>
        </div>

        <div class="modern-search">
            <form class="search-form">
                <div class="search-item">
                    <div class="search-label">医生账号</div>
                    <input type="text" class="search-input" name="yishengzhanghao" id="yishengzhanghao" placeholder="医生账号" autocomplete="off">
                </div>
                <div class="search-item">
                    <div class="search-label">医生姓名</div>
                    <input type="text" class="search-input" name="yishengxingming" id="yishengxingming" placeholder="医生姓名" autocomplete="off">
                </div>
                <button id="btn-search" type="button" class="search-btn">
                    <i class="layui-icon layui-icon-search"></i> 搜索
                </button>
                <button v-if="isAuth('yisheng','新增')" @click="jump('../yisheng/add.html')" type="button" class="add-btn">
                    <i class="layui-icon">&#xe654;</i> 添加
                </button>
            </form>
        </div>

        <div class="modern-list">
            <div @click="jump('../yisheng/detail.html?id='+item.id)" v-for="(item,index) in dataList" :key="index" class="modern-card">
                <img class="modern-card-image" :src="item.touxiang?baseurl+item.touxiang.split(',')[0]:''">
                <div class="modern-card-content">
                    <h3 class="modern-card-title">{{item.yishengxingming}}</h3>
                    <div class="modern-card-info">
                        <span>账号: {{item.yishengzhanghao}}</span>
                        <span>职称: {{item.yishengzhiwei || '未设置'}}</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="modern-pagination" id="pager"></div>
    </div>
  </div>

  <script src="../../layui/layui.js"></script>
  <script src="../../js/vue.js"></script>
  <script src="../../js/config.js"></script>
  <script src="../../modules/config.js"></script>
  <script src="../../js/utils.js"></script>

  <script type="text/javascript">
    var vue = new Vue({
      el: '#app',
      data: {
        swiperList: [],
        xingbieOptions: [],
        dataList: [],
        baseurl:'',
        swiperIndex: '-1'
      },
      filters: {
        newsDesc: function(val) {
          if (val) {
            if (val.length > 60) {
              return val.substring(0, 60).replace(/<[^>]*>/g).replace(/undefined/g, '');
            } else {
              return val.replace(/<[^>]*>/g).replace(/undefined/g, '');
            }
          }
          return '';
        }
      },
      methods: {
        isAuth(tablename, button) {
          return isFrontAuth(tablename, button)
        },
        jump(url) {
          jump(url)
        }
      }
    });

    layui.use(['layer', 'element', 'carousel', 'laypage', 'http', 'jquery','laydate'], function() {
      var layer = layui.layer;
      var element = layui.element;
      var carousel = layui.carousel;
      var laypage = layui.laypage;
      var http = layui.http;
      var jquery = layui.jquery;
      var laydate = layui.laydate;

      var limit = 8;
      vue.baseurl = http.baseurl;
      
      // 获取轮播图 数据
      http.request('config/list', 'get', {
        page: 1,
        limit: 5
      }, function(res) {
        if (res.data.list.length > 0) {
          let swiperList = [];
          res.data.list.forEach(element => {
            if (element.value != null) {
              swiperList.push({
                img: http.baseurl+element.value
              });
            }
          });
          vue.swiperList = swiperList;

          vue.$nextTick(() => {
            carousel.render({
              elem: '#test1',
              width: '100%',
              height: '450px',
              arrow: 'hover',
              anim: 'fade',
              autoplay: 'true',
              interval: '3000',
              indicator: 'inside'
            });
          })
        }
      });
      
      vue.xingbieOptions = '男,女'.split(',')

      // 分页列表
      pageList();

      // 搜索按钮
      jquery('#btn-search').click(function(e) {
        pageList();
      });

      function pageList() {
        var param = {
          page: 1,
          limit: limit
        }

        if (jquery('#yishengzhanghao').val()) {
          param['yishengzhanghao'] = jquery('#yishengzhanghao').val() ? '%' + jquery('#yishengzhanghao').val() + '%' : '';
        }
        if (jquery('#yishengxingming').val()) {
          param['yishengxingming'] = jquery('#yishengxingming').val() ? '%' + jquery('#yishengxingming').val() + '%' : '';
        }

        param['sfsh'] = '是';

        // 获取列表数据
        http.request('yisheng/list', 'get', param, function(res) {
          vue.dataList = res.data.list
          // 分页
          laypage.render({
            elem: 'pager',
            count: res.data.total,
            limit: limit,
            groups: 5,
            layout: ["prev","page","next"],
            theme: '#2C73D5',
            jump: function(obj, first) {
              param.page = obj.curr;
              //首次不执行
              if (!first) {
                http.request('yisheng/list', 'get', param, function(res) {
                  vue.dataList = res.data.list
                })
              }
            }
          });
        })
      }
    });
  </script>
</body>
</html>
